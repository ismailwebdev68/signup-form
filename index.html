<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet" />
        <title>Sign Up</title>
    </head>
    <body>
        <div class="main">
            <div class="image">
                <div class="overlay">
                    <img
                        src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
                        alt=""
                        class="overlay-image"
                    />
                    <p>ODIN</p>
                </div>
                <img
                    src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt=""
                    class="bg-image"
                />
            </div>
            <div class="container">
                <div class="header">
                    <p id="p1">
                        This is not a real online service! You know you need something like this in your life to help
                        you realize your deepest dreams. Sign up <em>now</em> to get started.
                    </p>
                    <p>You <em>know</em> you want to.</p>
                </div>
                <form action="">
                    <div class="form-content">
                        <h2>Let's do this!</h2>
                        <div class="r1 rows">
                            <div class="inp">
                                <label for="fname">FIRST NAME</label>
                                <input type="text" name="" id="fname" placeholder="" />
                            </div>
                            <div class="inp">
                                <label for="lname">LAST NAME</label>
                                <input type="text" name="" id="lname" placeholder="" />
                            </div>
                        </div>
                        <div class="r2 rows">
                            <div class="inp">
                                <label for="email">EMAIL</label>
                                <input type="email" name="" id="email" placeholder="" />
                            </div>
                            <div class="inp">
                                <label for="pno">PHONE NUMBER</label>
                                <input type="text" name="" id="pno" placeholder="" />
                            </div>
                        </div>
                        <div class="r3 rows">
                            <div class="inp">
                                <label for="pass">PASSWORD</label>
                                <input type="password" name="" id="pass" placeholder="" class="pass" />
                            </div>
                            <div class="inp">
                                <label for="cpass">CONFIRM PASSWORD</label>
                                <input type="password" name="" id="cpass" placeholder="" class="pass" />
                            </div>
                        </div>
                    </div>
                    <div class="footer">
                        <div id="footer_container">
                            <input type="submit" value="Create Account" id="sub_button" />
                            <span>Already have an account? <span id="login"> Log in</span></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
